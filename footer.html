		</footer>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function(){
			//隐藏显示top按钮
		    $(window).scroll(function(){
		        //当window的scrolltop距离大于1000时
		        if($(this).scrollTop() > 1000){
		            $('.top').fadeIn();
		        }else{
		            $('.top').fadeOut();
		        }
		    });
			//返回顶部
			$(".top").click(function(){
				 $("html , body").animate({scrollTop: 0},"slow");
			})
		})	
	</script>
</html>
